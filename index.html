<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container" >

        <div id="calC">
            
            <div id="heading">
                <h2>Calculator</h2>
                 <h2>:</h2>
            </div>
            <!-- Display  -->

            <div id="display">
                <div id="calculation"> <h5></h5> </div>
                <div id="final"> <h1>0</h1> </div>
            </div>

            <!-- Buttons -->

            <div id="butn">
                <button class="button" id="butnC"><h1>C</h1></button>
                <button class="button" id="butnAC"><h1>AC</h1></button>
                <button class="button" id="butnP"><h1>%</h1></button>
                <button class="button" id="butnPL"><h1>+</h1></button>
                <button class="button" id="butn7"><h1>7</h1></button>
                <button class="button" id="butn8"><h1>8</h1></button>
                <button class="button" id="butn9"><h1>9</h1></button>
                <button class="button" id="butnS"><h1>-</h1></button>
                <button class="button" id="butn4"><h1>4</h1></button>
                <button class="button" id="butn5"><h1>5</h1></button>
                <button class="button" id="butn6"><h1>6</h1></button>
                <button class="button" id="butnM"><h1>*</h1></button>
                <button class="button" id="butn1"><h1>1</h1></button>
                <button class="button" id="butn2"><h1>2</h1></button>
                <button class="button" id="butn3"><h1>3</h1></button>
                <button class="button" id="butnD"><h1>/</h1></button>
                <button class="button" id="butnDot"><h1>.</h1></button>
                <button class="button" id="butn0"><h1>0</h1></button>
                <button class="button" id="butnE"><h1>=</h1></button>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
